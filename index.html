<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaciÃ³n de Confeti y Fuegos Artificiales</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Dancing Script", serif;
            background-color: #000000;
            color: #ff69b4;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background-color 1s ease;
            background-size: cover;
            background-position: center;
            padding: 10px;
            background-repeat: no-repeat;
        }

        .btn {
            background-color: #ff1493;
            color: white;
            padding: 20px 40px;
            font-size: 5vw;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            z-index: 10;
            margin: 0 auto;
        }

        .btn:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.8);
        }

        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: random;
            opacity: 0;
            animation: confetti-fall 4s ease-out infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: firework-explode 1s ease-out infinite;
        }

        @keyframes firework-explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(5);
                opacity: 0.6;
                box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7);
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        #bomb {
            display: none;
            width: 100px;
            height: 100px;
            margin-top: 20px;
            transition: opacity 1s ease, transform 1s ease-in-out;
            transform: scale(0);
        }

        #message {
            display: none;
            font-size: 10vw;
            font-weight: bold;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(255, 255, 255, 0.6),
                0 0 15px rgba(255, 255, 255, 0.4),
                0 0 20px rgba(255, 20, 147, 0.6),
                0 0 30px rgba(255, 20, 147, 0.8),
                0 0 40px rgba(255, 20, 147, 1),
                0 0 5px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(0, 0, 0, 0.5);
            transition: opacity 1s ease;
            animation: pop 1s ease-out forwards, glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.8),
                    0 0 10px rgba(255, 255, 255, 0.6),
                    0 0 15px rgba(255, 255, 255, 0.4),
                    0 0 20px rgba(255, 20, 147, 0.6);
            }
            100% {
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 1),
                    0 0 30px rgba(255, 20, 147, 1),
                    0 0 45px rgba(255, 20, 147, 1.2);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            #message {
            
                font-size: 8vw; /* Ajusta el tamaÃ±o para pantallas pequeÃ±as */
                position: absolute;
                top: 40%;
                left: 0%;
                transform: translate(0%, 0%);
                text-align: center; /* Asegura que el texto estÃ© centrado horizontalmente */
            }
        }
        
    </style>
</head>
<body>

<button class="btn" id="animateBtn">Presiona el ButtonðŸ‘€</button>

<div id="confetti-container"></div>
<img id="bomb" src="piplup.webp" alt="Bomba">
<div id="message"></div>

<script>
    document.getElementById("animateBtn").addEventListener("click", () => {
        startCountdown();
    });

    function startCountdown() {
        document.getElementById("animateBtn").style.display = 'none';
        
        const bomb = document.getElementById("bomb");
        bomb.style.display = 'block';
        setTimeout(() => {
            bomb.style.transform = 'scale(1)';
        }, 10);

        let count = 1;
        const countdownInterval = setInterval(() => {
            bomb.style.opacity = (bomb.style.opacity == 0) ? 1 : 0;

            document.getElementById("bomb").setAttribute('alt', `Contando: ${count}`);
            count++;

            if (count > 2) {
                clearInterval(countdownInterval);
                bomb.style.opacity = 0;

                setTimeout(() => {
                    changeBackground(); 
                    const message = document.getElementById("message");
                    message.style.display = 'block';
                    setMessageText(); // Cambiar el texto segÃºn el dispositivo
                    setTimeout(() => {
                        message.style.opacity = 1;
                        startCelebration();
                    }, 200);
                }, 500);  
            }
        }, 1000);
    }

    function setMessageText() {
        const isPC = window.innerWidth >= 769;
        const message = document.getElementById("message");
        if (isPC) {
            message.textContent = "Â¡Feliz AÃ±o Nuevo, Vi! Lo mejor para este 2025";
        } else {
            message.textContent = "Â¡Feliz AÃ±o Nuevo, Vi! Lo mejor para este 2025";
        }
    }

    function startCelebration() {
        showConfetti();
        showFireworks();
    }

    function showConfetti() {
        const container = document.getElementById("confetti-container");

        for (let i = 0; i < 300; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.top = `${Math.random() * 50}%`;
            confetti.style.animationDelay = `${Math.random() * 2}s`;
            confetti.style.backgroundColor = getRandomColor();
            container.appendChild(confetti);
        }
    }

    function showFireworks() {
        const container = document.getElementById("confetti-container");

        for (let i = 0; i < 5; i++) {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.top = `${Math.random() * 50}%`;
            firework.style.animationDelay = `${Math.random() * 2}s`;
            firework.style.backgroundColor = getRandomColor();
            container.appendChild(firework);
        }
    }

    function getRandomColor() {
        const colors = ['#FF1493', '#FFD700', '#00FF00', '#1E90FF', '#FF4500'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function changeBackground() {
        const isPC = window.innerWidth >= 769;
        document.body.style.backgroundColor = '#000000';

        if (isPC) {
            document.body.style.backgroundImage = 'url("collage-pc.webp")';
        } else {
            document.body.style.backgroundImage = 'url("collage-movil.webp")';
        }

        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundRepeat = 'no-repeat';
    }
</script>

</body>
</html>
